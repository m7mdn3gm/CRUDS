<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds-Operation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="container">
            <div class="head text-center">
                <h2 class=" fs-1 fw-bold mb-4">Cruds</h2>
            </div>
            <div class="section">
                <input type="text" placeholder="Title" class="form-control" id="title" required>
                <p class="text-danger m-1 d-none" id="alertTitle"><i class="fa-solid fa-circle-exclamation"></i> Title Invalid</p>
                <div class="price my-4 d-flex justify-content-between gap-3">
                    <input onkeyup="totalPoduct()" type="number" placeholder="Price" class="form-control p" id="price" >
                    <input onkeyup="totalPoduct()" type="number" placeholder="Taxes" class="form-control p" id="taxes" >
                    <input onkeyup="totalPoduct()" type="number" placeholder="Ads" class="form-control p" id="ads" >
                    <input onkeyup="totalPoduct()" type="number" placeholder="Discount" class="form-control p" id="discount" >
                    <span class="text-light fw-bold fs-6 p-2" id="total">  </span>
                </div>
                <input type="number" placeholder="Count" class="form-control" id="count">
                <input type="text" placeholder="Category" class="form-control my-4" id="category">
                <p class="text-danger m-1 d-none" id="alertCategory"><i class="fa-solid fa-circle-exclamation"></i> Category Invalid</p>

                <button onclick="createProduct()" type="submit" class="btn btn-success mb-3 w-50 d-block mx-auto" id="create">Create</button>
                <div id="deletall"></div>

                <input onkeyup="searchProduct()" type="search" placeholder="Search" class="form-control my-4" id="search">
                <div class="btnn d-flex justify-content-center gap-3">
                    <button onclick="getSearchMood(this.id)" type="button" class="btn btn-outline-info w-50" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" type="button" class="btn btn-outline-info w-50" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div class="table">
                <table class="table table-dark table-striped my-4 table-bordered table-hover align-middle text-center table-light">
                    <thead>
                        <tr class="text-uppercase">
                            <th>Index</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="myData">
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
